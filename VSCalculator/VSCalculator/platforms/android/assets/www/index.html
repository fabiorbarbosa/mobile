<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/platformOverrides.js"></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- your controller's js -->
    <script src="js/controller.js"></script>
	
	  <script src="js/jquery-1.10.1.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="starter" ng-controller="CalcCtrl" class="platform-android platform-cordova platform-webview">
    <ion-pane>
      <ion-header-bar class="bar-stable title">
        <label class="title">VS Calculadora 1.0</label>
      </ion-header-bar>
      <ion-content overflow-scroll="false">
        <div id="container">
            <form>
              <div class="row1">
                <div class="col">
                  <input type="text" ng-model="formData.visor" class="divVisor" readonly="readonly" />
                </div>
              </div>
              <div class="row">
                <div class="col"><input type="button" ng-model="formData.limparVisor" ng-click="mostraVisor('CE')" class="divLinha "value="CE"></div>
                <div class="col"><input type="button" ng-model="formData.limparDigito" ng-click="mostraVisor('<=')" class="divLinha "value="<="></div>
                <div class="col"><input type="button" ng-model="formData.soma" ng-click="mostraVisor('+')" class="divLinha "value="+"></div>
                <div class="col"><input type="button" ng-model="formData.subtracao" ng-click="mostraVisor('-')" class="divLinha "value="-"></div>
              </div>
              <div class="row">
                <div class="col"><input type="button" ng-model="formData.sete" ng-click="mostraVisor('7')" class="divLinha "value="7"></div>
                <div class="col"><input type="button" ng-model="formData.oito" ng-click="mostraVisor('8')" class="divLinha "value="8"></div>
                <div class="col"><input type="button" ng-model="formData.nove" ng-click="mostraVisor('9')" class="divLinha "value="9"></div>
                <div class="col"><input type="button" ng-model="formData.multiplicacao" ng-click="mostraVisor('*')" class="divLinha "value="*"></div>
              </div>
              <div class="row">
                <div class="col"><input type="button" ng-model="formData.quatro" ng-click="mostraVisor('4')" class="divLinha "value="4"></div>
                <div class="col"><input type="button" ng-model="formData.cinco" ng-click="mostraVisor('5')" class="divLinha "value="5"></div>
                <div class="col"><input type="button" ng-model="formData.seis" ng-click="mostraVisor('6')" class="divLinha "value="6"></div>
                <div class="col"><input type="button" ng-model="formData.divisao" ng-click="mostraVisor('/')" class="divLinha "value="/"></div>
              </div>
              <div class="row">
                <div class="col"><input type="button" ng-model="formData.um" ng-click="mostraVisor('1')" class="divLinha "value="1"></div>
                <div class="col"><input type="button" ng-model="formData.dois" ng-click="mostraVisor('2')" class="divLinha "value="2"></div>
                <div class="col"><input type="button" ng-model="formData.tres" ng-click="mostraVisor('3')" class="divLinha "value="3"></div>
                <div class="col"><input type="button" ng-model="formData.percentual" ng-click="mostraVisor('')" class="divLinha "value=""></div>
              </div>
              <div class="row">
                <div class="col"><input type="button" ng-model="formData.virgula" ng-click="mostraVisor(',')" class="divLinha "value=","></div>
                <div class="col"><input type="button" ng-model="formData.zero" ng-click="mostraVisor('0')" class="divLinha" value="0"></div>
                <div class="col"><input type="button" ng-model="formData.ponto" ng-click="mostraVisor('.')" class="divLinha" value="."></div>
                <div class="col"><input type="button" ng-model="formData.igual" ng-click="mostraVisor('=')" class="divLinha" value="="></div>
              </div>
            </form>
          </div>
      </ion-content>
    </ion-pane>
	<script>
    if (navigator.userAgent.toLowerCase().indexOf("android") > -1)
    {
      $(".divLinha")
      .bind("touchstart", function () {
        $(this).addClass("fake-divLinha");
      })
      .bind("touchend", function() {
        $(this).removeClass("fake-divLinha");
      })
      .bind("touchcancel", function() {
        // sometimes Android fires a touchcancel event rather than a touchend. Handle this too.
        $(this).removeClass("fake-divLinha");
      });
    }
	</script>
  </body>
</html>
