<ion-view title="Lista de tarefas">
	<ion-header-bar class="bar-assertive">
    <button class="button icon ion-ios-arrow-back" ng-click="voltar()"></button>
    <h1 class="title">Lista de tarefas</h1>
		<button class="button button-balanced ion-plus buttonAdd" ng-click="insereCategoria()"></button>
	</ion-header-bar>
	<ion-content overflow-scroll="false">
    <ion-list>
      <ion-item ng-repeat="listaTarefa in listaTarefas" href='#/tarefa/{{listaTarefa.id}}'>
        {{listaTarefa.nome}}
        <ion-option-button class="button-assertive icon ion-trash-a" ng-click="excluir(listaTarefa)"></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
