<ion-view title="Categorias">
	<ion-header-bar class="bar-assertive">
		<h1 class="title">Categorias</h1>
		<button class="button button-balanced ion-plus buttonAdd" ng-click="insereCategoria()"></button>
	</ion-header-bar>
	<ion-content overflow-scroll="false">
    <ion-list>
      <ion-item ng-repeat="categoria in categorias" href='#/listaTarefa/{{categoria.id}}'>
        {{categoria.nome}}
				<ion-option-button class="button-assertive icon ion-trash-a" ng-click="excluir(categoria)"></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
